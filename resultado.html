<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
      }
      .results {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ccc;
        text-align: left;
      }
      canvas {
        max-width: 600px;
        margin: 0 auto;
      }
      button {
        display: block;
        margin: 1rem auto;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Resultados da Votação</h1>
    <div class="results">
      <button onclick="exportCSV()">Exportar CSV</button>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Notas</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Média de Notas por País</h2>
      <canvas id="ratingChart"></canvas>
    </div>

    <script>
      const countries = [
        "Scotland",
        "USA",
        "Canada",
        "England",
        "Ireland",
        "New Zealand",
        "Malta",
      ];

      const tbody = document.querySelector("#resultsTable tbody");
      const countrySums = {};
      const countryCounts = {};
      const data = [];

      countries.forEach((country) => {
        countrySums[country] = 0;
        countryCounts[country] = 0;
      });

      fetch("/.netlify/functions/getResultados")
        .then((res) => res.json())
        .then((entries) => {
          entries.forEach((entry) => {
            data.push(entry); // Guarda para exportar depois

            const row = document.createElement("tr");

            let date;
            if (!isNaN(Number(entry.timestamp))) {
              date = new Date(Number(entry.timestamp));
            } else {
              const parts = entry.timestamp.split("/");
              if (parts.length === 3) {
                date = new Date(parts[2], parts[1] - 1, parts[0]);
              } else {
                date = new Date(entry.timestamp);
              }
            }
            row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.cpf}</td>
          <td>${entry.phone || ""}</td>
          <td>
            ${countries
              .map((c) => `${c}: ${entry.ratings[c] || 0}`)
              .join("<br>")}
          </td>
          <td>${date.toLocaleDateString("pt-BR")}</td>
        `;
            tbody.appendChild(row);

            countries.forEach((c) => {
              if (entry.ratings[c]) {
                countrySums[c] += Number(entry.ratings[c]);
                countryCounts[c]++;
              }
            });
          });

          const averageRatings = countries.map((c) =>
            countryCounts[c] ? countrySums[c] / countryCounts[c] : 0
          );

          const ctx = document.getElementById("ratingChart").getContext("2d");
          new Chart(ctx, {
            type: "pie",
            data: {
              labels: countries,
              datasets: [
                {
                  label: "Média de notas",
                  data: averageRatings,
                  backgroundColor: [
                    "#007bff",
                    "#28a745",
                    "#ffc107",
                    "#dc3545",
                    "#6610f2",
                    "#17a2b8",
                    "#6f42c1",
                  ],
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { position: "bottom" },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      return `${context.label}: ${context.parsed.toFixed(2)}`;
                    },
                  },
                },
              },
            },
          });
        });

      function exportCSV() {
        const headers = ["Nome", "CPF", "Telefone", ...countries, "Data"];
        const rows = [headers];

        data.forEach((entry) => {
          const row = [entry.name, entry.cpf, entry.phone || ""];
          countries.forEach((c) => {
            row.push(entry.ratings[c] || "");
          });
          rows.push(row);
        });

        let csvContent =
          "data:text/csv;charset=utf-8," +
          rows.map((e) => e.join(",")).join("\n");
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "resultados_votacao.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
